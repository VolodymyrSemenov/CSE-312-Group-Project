<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="login" >
        <header class="header">PRODUCT NAME</header>
        <div class="login-form">
            <form class="login-inputs" onSubmit={handleSubmission}>
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" />
                <label for="password"></label>
                <input type="password" placeholder="Password" name="password" required/>
                <button>Login</button>
            </form>
            <button class="forgot-button" ><Link to="/forgot">Forgot Password</Link></button>
            <button class="register-button" ><Link to="/register">Sign Up</Link></button>
        </div>
    </div>
</body>

</html>
